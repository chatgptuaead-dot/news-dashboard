<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global News Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css?v=3" />
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="header-inner">
        <div class="logo">
          <span class="logo-icon">â—†</span>
          <h1>Global News Dashboard</h1>
        </div>
        <p class="subtitle">Top stories from the world's leading news outlets</p>
        <div class="header-meta">
          <span class="live-dot"></span>
          <span id="last-updated">Loading...</span>
          <button id="refresh-btn" class="refresh-btn" title="Refresh">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="23 4 23 10 17 10"></polyline>
              <polyline points="1 20 1 14 7 14"></polyline>
              <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
            </svg>
          </button>
        </div>
      </div>
    </header>

    <!-- Source filter tabs -->
    <nav class="source-tabs" id="source-tabs">
      <button class="tab active" data-source="all">All Sources</button>
    </nav>

    <!-- Loading state -->
    <div class="loading" id="loading">
      <div class="loading-spinner"></div>
      <p>Fetching the latest stories...</p>
    </div>

    <!-- Error state -->
    <div class="error-state" id="error-state" style="display:none">
      <p>Something went wrong. Please try again.</p>
      <button onclick="loadNews()">Retry</button>
    </div>

    <!-- News grid -->
    <main class="news-grid" id="news-grid"></main>
  </div>

  <footer class="footer">
    <p>Stories sourced from public RSS feeds. Updated every 3 minutes.</p>
  </footer>

  <script src="app.js?v=3"></script>
</body>
</html>
